<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Estilo del Párrafo</title>
    <style>
      /* Estilo inicial del párrafo */
      #parragraph {
        background-color: #f0f0f0;
        color: #333;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <p id="parragraph">Este es un párrafo con un estilo inicial.</p>

    <script>
      // Función para modificar el estilo del párrafo
      function modificarEstilo() {
        var parrafo = document.getElementById("parragraph");

        // Cambiar el color de fondo y el color del texto
        parrafo.style.backgroundColor = "#3498db";
        parrafo.style.color = "#fff";
      }

      // Llamar a la función cuando la página se carga
      window.onload = function () {
        // Llamar a la función para modificar el estilo
        modificarEstilo();
      };
    </script>
  </body>
</html>
