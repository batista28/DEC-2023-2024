<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detector de carga del DOM</title>
  </head>
  <body>
    <script>
      function cargarDOM() {
        return new Promise((resolve, reject) => {
          if (document.readyState === "loading") {
            // El DOM aun se está cargando
            console.log("CARGANDO");
            document.addEventListener("DOMContentLoaded", () => {
              // El DOM se ha cargado completamente
              console.log("LISTO PARA ACTUAR");
              resolve();
            });
          } else {
            // El DOM ya esta completamente cargado
            console.log("LISTO PARA ACTUAR");
            resolve();
          }
        });
      }

      // Llamamos a la funcion cargarDOM para detectar cuando el DOM esté completamente cargado
      cargarDOM().then(() => {
        console.log("Realizar otras acciones...");
      });
    </script>
  </body>
</html>
