<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Products</title>
    <style>
      /* Estilos para la cuadrícula */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        padding: 20px;
      }

      .product {
        border: 1px solid #ccc;
        padding: 10px;
      }

      .product img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="grid-container" id="products-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const productsContainer = document.getElementById("products-container");

        // Hacer 9 peticiones a la API para obtener imágenes de café aleatorias
        for (let i = 0; i < 9; i++) {
          fetch("HTTPS://api.allorigins.win/get?url=https://coffee.alexflipnote.dev/random")
            .then((response) => response.json())
            .then((data) => {
              // Crear elemento de producto y establecer la imagen de café
              const product = document.createElement("div");
              product.classList.add("product");
              product.innerHTML = `
              <img src="${data.file}" alt="Coffee">
              <h3>Producto ${i + 1}</h3>
              <p>Descripción del producto ${i + 1}</p>
              <p>Precio: $${(Math.random() * 10).toFixed(2)}</p>
            `;

              // Agregar producto al contenedor
              productsContainer.appendChild(product);
            })
            .catch((error) => console.error("Error fetching coffee image:", error));
        }
      });
    </script>
  </body>
</html>
