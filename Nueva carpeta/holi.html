  <body>
    <script>
      const videojuegos = [
        "Hollow knight",
        "the divisions",
        "god of war",
        "the division 2",
        "spyro the dragon",
      ];

      function buscarVideojuegos(videojuego) {
        return videojuegos.findIndex(
          (videojuegos) => videojuegos.toLowerCase() === videojuego.toLowerCase()
        );
      }

      let videojuegoBuscado = prompt("que juego quieres buscar hoy");
      console.log(buscarVideojuegos(videojuegoBuscado));
    </script>
  </body>
