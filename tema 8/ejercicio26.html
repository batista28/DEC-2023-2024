<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Geolocalización</title>
  </head>
  <body>
    <h1>Ejemplo de Geolocalización</h1>

    <script type="module">
      // Importar el módulo de geolocalización
      import geo from "/geolocalizacion.js";

      // Ejemplo de uso de las funciones del módulo
      geo
        .solicitarPermisos()
        .then((mensaje) => {
          // Imprimir mensaje de permisos
          console.log(mensaje);
          // Obtener la longitud
          return geo.obtenerLongitud();
        })
        .then((longitud) => {
          // Imprimir la longitud
          console.log("Longitud:", longitud);
          // Obtener la latitud
          return geo.obtenerLatitud();
        })
        .then((latitud) => {
          // Imprimir la latitud
          console.log("Latitud:", latitud);
          // Obtener la altitud
          return geo.obtenerAltitud();
        })
        .then((altitud) => {
          // Imprimir la altitud
          console.log("Altitud:", altitud);
        })
        .catch((error) => {
          // Capturar y manejar errores
          console.error("Error:", error);
        });
    </script>
  </body>
</html>
