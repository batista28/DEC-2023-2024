<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juego de Adivinar Parejas</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(6, 100px);
        grid-template-rows: repeat(5, 100px);
        gap: 5px;
      }
      .box {
        background-color: rgb(11, 192, 93);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script>
      const pairs = [
        "A",
        "B",
        "C",
        "D",
        "E",
        "F",
        "G",
        "H",
        "I",
        "J",
        "A",
        "B",
        "C",
        "D",
        "E",
        "F",
        "G",
        "H",
        "I",
        "J",
      ];
      let firstBox = null;
      let secondBox = null;
      let moves = 0;

      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function createBoxes() {
        const container = document.querySelector(".container");
        shuffle(pairs);
        pairs.forEach((pair) => {
          const box = document.createElement("div");
          box.textContent = pair;
          box.classList.add("box");
          box.addEventListener("click", () => revealBox(box));
          container.appendChild(box);
        });
      }

      function revealBox(box) {
        if (!firstBox) {
          firstBox = box;
          firstBox.style.backgroundColor = "white";
          firstBox.style.color = "black";
        } else if (!secondBox && box !== firstBox) {
          secondBox = box;
          secondBox.style.backgroundColor = "white";
          secondBox.style.color = "black";
          checkMatch();
        }
      }

      function checkMatch() {
        moves++;
        if (firstBox.textContent === secondBox.textContent) {
          firstBox.removeEventListener("click", revealBox);
          secondBox.removeEventListener("click", revealBox);
          firstBox = null;
          secondBox = null;
          if (document.querySelectorAll(".box").length === 0) {
            const timeTaken = Math.floor((Date.now() - startTime) / 1000);
            alert(
              `Â¡Felicidades! Has encontrado todas las parejas en ${moves} movimientos en ${timeTaken} segundos.`
            );
          }
        } else {
          setTimeout(() => {
            firstBox.style.backgroundColor = "black";
            secondBox.style.backgroundColor = "black";
            firstBox.style.color = "white";
            secondBox.style.color = "white";
            firstBox = null;
            secondBox = null;
          }, 500);
        }
      }

      const startTime = Date.now();
      createBoxes();
    </script>
  </body>
</html>
